<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>PDF OCR Upload</title>
</head>
<body>
<h1>PDF OCR</h1>
<form method="post" enctype="multipart/form-data">
    <input type="file" name="pdf" accept="application/pdf" required>
    <button type="submit">Upload PDF</button>
</form>
</body>
</html>
